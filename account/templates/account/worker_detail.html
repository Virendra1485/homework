{% extends "homework/base.html" %}
<style>
    .worker-image img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the container */
    }

    .worker-image {
        width: 100px; /* Adjust the width as needed */
        height: 100px; /* Adjust the height as needed */
        overflow: hidden;
        border-radius: 50%; /* Create a circular shape */
        margin-right: 10px; /* Adjust the margin as needed */
        margin-left: 10px;
    }
</style>

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="worker-image">
                    <img src="/{{ user.profile_picture }}" alt="profile_picture" class="img-fluid">
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="mb-4">Worker Details</h1>
                <div class="worker-details">
                    <h3>Name: {{ worker.first_name }} {{ worker.last_name }}</h3>
                    <p>Email: {{ worker.email }}</p>
                    <p>Working Days: {{ worker.working_days }}</p>
                    <p>Description: {{ worker.description }}</p>
                </div>
                <div class="chat-button">
                    <a href="{% url 'chat' worker.id %}" class="btn btn-primary">Chat</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
